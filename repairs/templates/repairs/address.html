{% extends "base.html" %}

{% block content %}

<form action="{% url 'repairs:address' job_id%}" method="post" style="margin: 0 auto;max-width: 330px;">

    {% csrf_token %}
{% for field in address_form %}
    <div class="form-group">
        {{ field.errors }}
        {{ field.label_tag }} {{ field }}
        {% if field.help_text %}
        <p class="help">{{ field.help_text|safe }}</p>
        {% endif %}
    </div>
{% endfor %}
    <button type="submit" value="Submit" class="btn btn-success btn-block">Submit</button>
</form>



{% endblock %}
